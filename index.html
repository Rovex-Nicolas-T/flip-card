<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Memory Game - Mi Portafolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        /* ===== HEADER ===== */
        .game-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        /* ===== STATS ===== */
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            min-width: 150px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        /* ===== DIFFICULTY ===== */
        .difficulty-selector {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .difficulty-selector label {
            font-size: 1.2em;
            margin-right: 15px;
            color: #666;
        }

        .difficulty-selector select {
            padding: 10px 20px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
        }

        /* ===== GAME BOARD ===== */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .card {
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-back {
            background: white;
            color: #667eea;
            font-weight: bold;
            border: 3px solid #667eea;
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 3px solid transparent;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-5px);
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
            animation: modalFadeIn 0.5s ease-out;
        }

        .modal-content {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: modalScaleUp 0.5s ease-out forwards;
        }

        .modal h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #666;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalScaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        /* ===== CONFETTI ===== */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }

            .card {
                height: 100px;
            }

            .card-face {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .game-header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }

            .card {
                height: 90px;
            }

            .stat-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ===== HEADER ===== -->
        <div class="game-header">
            <h1>üéÆ MEMORY GAME</h1>
            <p>¬°Encuentra todas las parejas antes de que se acabe el tiempo!</p>
            
            <!-- ===== STATS ===== -->
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">‚è±Ô∏è Tiempo</div>
                    <div class="stat-value" id="timer">00:00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">üéØ Movimientos</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">‚≠ê Parejas</div>
                    <div class="stat-value" id="pairs">0/8</div>
                </div>
            </div>

            <!-- ===== DIFFICULTY ===== -->
            <div class="difficulty-selector">
                <label for="difficulty"><i class="fas fa-sliders-h"></i> Dificultad:</label>
                <select id="difficulty">
                    <option value="easy">F√°cil (4x4)</option>
                    <option value="medium" selected>Medio (4x4)</option>
                    <option value="hard">Dif√≠cil (6x6)</option>
                </select>
                <button class="btn btn-primary" onclick="changeDifficulty()">
                    <i class="fas fa-sync-alt"></i> Aplicar
                </button>
            </div>

            <!-- ===== BUTTONS ===== -->
            <div>
                <button class="btn btn-primary" onclick="startGame()">
                    <i class="fas fa-play"></i> Nuevo Juego
                </button>
                <button class="btn btn-secondary" onclick="resetGame()">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
            </div>
        </div>

        <!-- ===== GAME BOARD ===== -->
        <div class="game-board" id="gameBoard"></div>
    </div>

    <!-- ===== WIN MODAL ===== -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ ¬°GANASTE!</h2>
            <p id="winMessage">¬°Incre√≠ble! Has encontrado todas las parejas.</p>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">‚è±Ô∏è Tiempo</div>
                    <div class="stat-value" id="finalTime">00:00</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">üéØ Movimientos</div>
                    <div class="stat-value" id="finalMoves">0</div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="closeModal()">
                <i class="fas fa-play"></i> Jugar de nuevo
            </button>
        </div>
    </div>

    <script>
        // ===== GAME STATE =====
        let game = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: null,
            seconds: 0,
            difficulty: 'medium',
            totalPairs: 8,
            emojis: [
                'üçé', 'üçå', 'üçí', 'üçì', 'üçï', 'üçî', 'üç¶', 'üç©',
                'üê±', 'üê∂', 'ü¶Å', 'üêµ', 'üéÆ', 'üé®', 'üéµ', '‚öΩ',
                'üöÄ', 'üöó', 'üö≤', '‚úàÔ∏è', 'üåà', '‚≠ê', 'üî•', 'üíß'
            ]
        };

        // ===== DOM ELEMENTS =====
        const gameBoard = document.getElementById('gameBoard');
        const timerDisplay = document.getElementById('timer');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const winModal = document.getElementById('winModal');
        const finalTimeDisplay = document.getElementById('finalTime');
        const finalMovesDisplay = document.getElementById('finalMoves');
        const winMessage = document.getElementById('winMessage');

        // ===== INITIALIZE GAME =====
        function initGame() {
            game.cards = [];
            game.flippedCards = [];
            game.matchedPairs = 0;
            game.moves = 0;
            game.seconds = 0;
            clearInterval(game.timer);
            
            movesDisplay.textContent = '0';
            pairsDisplay.textContent = '0/' + game.totalPairs;
            updateTimerDisplay();
            
            createCards();
            renderBoard();
        }

        // ===== CREATE CARDS =====
        function createCards() {
            const numCards = game.totalPairs * 2;
            const selectedEmojis = game.emojis.slice(0, game.totalPairs);
            const cardValues = [...selectedEmojis, ...selectedEmojis];
            
            // Shuffle cards
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }
            
            game.cards = cardValues.map((emoji, index) => ({
                id: index,
                value: emoji,
                flipped: false,
                matched: false
            }));
        }

        // ===== RENDER BOARD =====
        function renderBoard() {
            gameBoard.innerHTML = '';
            
            game.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card' + (card.flipped ? ' flipped' : '');
                cardElement.innerHTML = `
                    <div class="card-face card-front">
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="card-face card-back">
                        ${card.value}
                    </div>
                `;
                cardElement.onclick = () => flipCard(card.id);
                gameBoard.appendChild(cardElement);
            });
        }

        // ===== FLIP CARD =====
        function flipCard(cardId) {
            const card = game.cards[cardId];
            
            // Prevent flipping if:
            // - Card is already flipped
            // - Card is already matched
            // - Two cards are already flipped
            if (card.flipped || card.matched || game.flippedCards.length === 2) {
                return;
            }
            
            // Start timer on first move
            if (game.moves === 0) {
                startTimer();
            }
            
            // Flip card
            card.flipped = true;
            game.flippedCards.push(card);
            renderBoard();
            
            // Check for match if two cards are flipped
            if (game.flippedCards.length === 2) {
                game.moves++;
                movesDisplay.textContent = game.moves;
                
                setTimeout(checkMatch, 1000);
            }
        }

        // ===== CHECK MATCH =====
        function checkMatch() {
            const [card1, card2] = game.flippedCards;
            
            if (card1.value === card2.value) {
                // Match found
                card1.matched = true;
                card2.matched = true;
                game.matchedPairs++;
                pairsDisplay.textContent = game.matchedPairs + '/' + game.totalPairs;
                
                // Check win
                if (game.matchedPairs === game.totalPairs) {
                    winGame();
                }
            } else {
                // No match - flip back
                card1.flipped = false;
                card2.flipped = false;
            }
            
            game.flippedCards = [];
            renderBoard();
        }

        // ===== START TIMER =====
        function startTimer() {
            clearInterval(game.timer);
            game.seconds = 0;
            game.timer = setInterval(() => {
                game.seconds++;
                updateTimerDisplay();
            }, 1000);
        }

        // ===== UPDATE TIMER DISPLAY =====
        function updateTimerDisplay() {
            const minutes = Math.floor(game.seconds / 60);
            const seconds = game.seconds % 60;
            timerDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // ===== WIN GAME =====
        function winGame() {
            clearInterval(game.timer);
            
            // Update modal stats
            finalTimeDisplay.textContent = timerDisplay.textContent;
            finalMovesDisplay.textContent = game.moves;
            
            // Set win message based on performance
            if (game.moves <= game.totalPairs + 2) {
                winMessage.textContent = '¬°PERFECTO! Eres un genio de la memoria! üß†';
            } else if (game.moves <= game.totalPairs * 2) {
                winMessage.textContent = '¬°Excelente! Muy buen rendimiento! üèÜ';
            } else {
                winMessage.textContent = '¬°Lo lograste! Sigue practicando! üí™';
            }
            
            // Show confetti
            createConfetti();
            
            // Show modal
            setTimeout(() => {
                winModal.classList.add('show');
            }, 500);
        }

        // ===== CREATE CONFETTI =====
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#ffd89b'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // ===== CLOSE MODAL =====
        function closeModal() {
            winModal.classList.remove('show');
            startGame();
        }

        // ===== START GAME =====
        function startGame() {
            initGame();
        }

        // ===== RESET GAME =====
        function resetGame() {
            startGame();
        }

        // ===== CHANGE DIFFICULTY =====
        function changeDifficulty() {
            const difficultySelect = document.getElementById('difficulty');
            game.difficulty = difficultySelect.value;
            
            if (game.difficulty === 'easy') {
                game.totalPairs = 6;
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (game.difficulty === 'medium') {
                game.totalPairs = 10;
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (game.difficulty === 'hard') {
                game.totalPairs = 18;
                gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }
            
            startGame();
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'n' || e.key === 'N') {
                startGame();
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            } else if (e.key === 'Escape') {
                winModal.classList.remove('show');
            }
        });

        // ===== CONSOLE MESSAGE =====
        console.log('%cüéÆ ¬°Hola jugador! üëã', 'font-size: 20px; color: #667eea; font-weight: bold;');
        console.log('%cPresiona N para nuevo juego', 'font-size: 14px; color: #764ba2;');
        console.log('%cPresiona R para reiniciar', 'font-size: 14px; color: #764ba2;');
        console.log('%cPresiona ESC para cerrar el modal', 'font-size: 14px; color: #764ba2;');

        // ===== START GAME ON LOAD =====
        window.addEventListener('load', startGame);
    </script>
</body>
</html>
